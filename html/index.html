<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>temporizador js</title>
</head>
<body>
    <section class="board">
        <h1>TIMER.JS</h1>
        <article class="clock"> 
            <section class="minutes">
            <div>00</div>
            <div class="info">minutes</div>
            </section>
        
            <section class="seconds">
            <div>00</div>
            <div class="info">seconds</div>
            </section>
            
            <section class="milseconds">
            <div>000</div>
            <div class="info">miliseconds</div>
            </section>
        </article>

        <article>
            <button type="button" class="button" id="start">Start</button>
            <button type="button" class="button" id="pause">Pause</button>
            <button type="button" class="button, invisible" id="continue">Continue</button>
            <button type="button" class="button, invisible" id="stop">Stop</button>
        </article>
    
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
